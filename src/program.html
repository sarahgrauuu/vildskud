<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Righteous&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- alphine script -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Program</title>
</head>

<body>
    <header>
        <nav>
            <section class="mt-6 flex flex-nowrap justify-around align-middle">
                <div class="pb- h-14 w-14">
                    <img src="img/nav_logo_home.svg" alt="" srcset="" />
                </div>
                <div class="h-15 w-14 pt-2">
                    <img src="img/nav_button_program.svg" alt="" srcset="" />
                </div>
                <div class="h-12 w-12 pt-1">
                    <img src="img/nav_button_billetter.svg" alt="" srcset="" />
                </div>
            </section>
    </header>
    <main class="flex flex-col justify-center">
        <section>
            <h1 class="uppercase text-center pt-2.5">Program</h1>
            <div class="flex flex-row justify-around pt-2.5" 
            x-data="{
                open: false
            }">
                <button id="filter" @click="open = true"
                    class="filtercontainer flex flex-row gap-4 items-center py-0.5 px-1.5 border border-black">
                    <span class="filtername">
                        Dage
                    </span>
                    <svg width="26" height="13" viewBox="0 0 26 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 0.999999L24 1L12.8642 12L2 0.999999Z" fill="#0A0606" stroke="black" />
                    </svg>
                </button>
                <button class="filtercontainer flex flex-row gap-4 items-center py-0.5 px-1.5 border border-black">
                    <span class="filtername">
                        Tid
                    </span>
                    <svg width="26" height="13" viewBox="0 0 26 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 0.999999L24 1L12.8642 12L2 0.999999Z" fill="#0A0606" stroke="black" />
                    </svg>
                </button>
                <button class="filtercontainer flex flex-row gap-4 items-center py-0.5 px-1.5 border border-black">
                    <span class="filtername">
                        Venue
                    </span>
                    <svg width="26" height="13" viewBox="0 0 26 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 0.999999L24 1L12.8642 12L2 0.999999Z" fill="#0A0606" stroke="black" />
                    </svg>
                </button>
            </div>
            <div id="programlist" class="flex flex-col">
                <h3 id="datelabel" class="text-center mt-6">Tirsdag - 2/8</h3>
                <article class="flex flex-col
                mx-1 mt-1.5 py-0.5 px-1 bg-orange rounded-tl-lg rounded-br-lg">
                    <a href="">
                        <h4 class="category">Event</h4>
                        <h2>Åbningsceremoni</h2>
                        <div class="flex flex-row justify-between">
                            <h4>Vox</h4>
                            <h4>16:00</h4>
                        </div>
                    </a>
                </article>
                <article class="flex flex-col
                mx-1 mt-1.5 py-0.5 px-1 bg-yellow rounded-tl-lg rounded-br-lg">
                    <a href="">
                        <h4 class="category">Event</h4>
                        <h2>Åbningsceremoni</h2>
                        <div class="flex flex-row justify-between">
                            <h4>Vox</h4>
                            <h4>16:00</h4>
                        </div>
                    </a>
                </article>
                <article class="flex flex-col
                mx-1 mt-1.5 py-0.5 px-1 bg-yellow rounded-tl-lg rounded-br-lg">
                    <a href="">
                        <h4 class="category">Event</h4>
                        <h2>Åbningsceremoni</h2>
                        <div class="flex flex-row justify-between">
                            <h4>Vox</h4>
                            <h4>16:00</h4>
                        </div>
                    </a>
                </article>
            </div>
        </section>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
